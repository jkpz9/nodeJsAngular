<div class="container">

    <form (submit)="addStudent()" class="form-horizontal">
        <fieldset>
          <legend>Add Student</legend>

          <div class="form-group">
              <label for="FirstName" class="col-lg-2 control-label">First Name</label>
              <div class="col-lg-10">
                <input type="text" ng-model="FirstName"class="form-control" id="FirstName" placeholder="First Name">
              </div>
            </div>

            <div class="form-group">
                <label for="LastName" class="col-lg-2 control-label">LastName Name</label>
                <div class="col-lg-10">
                  <input type="text" ng-model="LastName" class="form-control" id="LastName" placeholder="Last Name">
                </div>
              </div>

          <div class="form-group">
            <label for="Email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" ng-model="Email"class="form-control" id="Email" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
              <label for="Phone" class="col-lg-2 control-label">Phone Number</label>
              <div class="col-lg-10">
                <input type="text" ng-model="Phone"class="form-control" id="Phone" placeholder="Phone">
              </div>
            </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
      

 <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Firt Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody *ngFor="let student of students">
    <tr>
      <td>{{student.FirstName}}</td>
      <td>{{student.LastName}}</td>
      <td>{{student.Email}}</td>
      <td>{{student.Phone}}</td>
      <a (click) = "EditStudent(student._id)" class="btn btn-success"><i class="glyphicon glyphicon-edit"></i>Edit</a>
      <a (click) = "deleteStudent(student._id)" class="btn btn-danger" style="margin-left:5px;"><i class="	glyphicon glyphicon-remove"></i>Delete</a>
    </tr>
  </tbody>
</table> 
</div>
